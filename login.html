<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/animate.css">
    <!-- --------- tiny slider css ------ -->
    <link rel="stylesheet" href="assets/css/tiny-slider.css">
    <!-- --------- font awsome css ------ -->
    <link rel="stylesheet" href="assets/css/all.css">
    <!-- -------- venobox css ------- -->
    <link rel="stylesheet" href="assets/css/venobox.css" type="text/css" media="screen" />
    <!-- ---- Bootstrap css--- -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- ---------- default css --------- -->
    <link rel="stylesheet" href="assets/css/default.css">
    <!-- --- style css -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <a href="index.html">
        <img src="assets/img/header/logo/logo1.png" style="height: 60px;"/>
        </a>
    <div class="container">

    <section class="vh-100" style="background-color: #ffffff;">
        <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
                <div class="row g-1">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="assets/img/register/moviles.png"
                    alt="" class="image-1  wow fadeInRightBig"
                data-wow-duration="3s" data-wow-delay="0.5s"/>
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                    <form>
                        <div class="d-flex align-items-center mb-3 pb-1">
                            <img src="assets/img/header/logo/logo1.png"
                            style="width: 185px;" alt="logo">
                        </div>
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ingresa a tu cuenta</h5>
                        <div class="form-outline mb-4">
                        <input type="email" id="correo" class="form-control form-control-lg" />
                        <label class="form-label" for="correo">Correo electronico</label>
                        </div>
                        <div class="form-outline mb-4">
                        <input type="password" id="pass" class="form-control form-control-lg" />
                        <label class="form-label" for="pass">Contraseña</label>
                        </div>
                        <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block" type="button">Ingresar</button>
                        </div>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">No tienes cuenta? <a href="/register.html"
                            style="color: #00a2ff;">Registrate aquí</a></p>
                    </form>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </section>
            <div class="header-shape-1"></div>
        <div class="header-shape-2">
          <img src="assets/img/header/header-shape-2.svg" alt="">
        </div>
      </div>

    
    <script src="assets/js/jquery-1.12.4.min.js"></script>
    <!-- -------- venobox js ------ -->
    <script type="text/javascript" src="assets/js/venobox.min.js"></script>
    <!-- ---------- wow js ---------- -->
    <script src="assets/js/wow.min.js"></script>
    <!-- ---------- tiny slider js --------- -->
    <script src="assets/js/tiny-slider.js"></script>
    <!-- ---------- scrollit js ---------- -->
    <script src="assets/js/scrollIt.min.js"></script>
    <!-- -------- font awsome js --------- -->
    <script src="assets/js/all.js"></script>
    <!-- ---- Bootstrap Js ---- -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- ---- main js --- -->
    <script src="assets/js/main.js"></script>
    
</body>
</html>
